<!doctype html>

<html lang="en">
<head>
    <title> Leaflet Example </title>
    <link rel="stylesheet" href="./resources/css/custom_style.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <!-- Bootstrap core CSS -->
    <link href="./resources/css/bootstrap.min.css" rel="stylesheet">

</head>


<body>
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
      <a class="navbar-brand" href="#">Our first map of seattle!</a>
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <select class="form-control">
              <option value="one">cap hill</option>
              <option value="two">westlake</option>
              <option value="three">greenlake</option>
          </select>
        </li>
        <li class="nav-item active">
          <select class="form-control">
              <option value="one">Fire</option>
              <option value="two">Homicide</option>
              <option value="three">false alarm</option>
          </select>
        </li>
      </ul>
    </nav>

    <div class="container fill">
      <div id="map"></div>
    </div>

    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-5">
        <!-- here is where the histogram will go -->
        <img src="http://www.labri.fr/perso/nrougier/teaching/matplotlib/figures/exercice_1.png"
             alt="Graph 01" height="500" width="500">
      </div>
      <!-- here is where the time graph goes -->
      <div class="col-md-5">
        <img src="http://www.labri.fr/perso/nrougier/teaching/matplotlib/figures/exercice_1.png"
             alt="Graph 02" height="500" width="500">
     </div>
   </div>



    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="./resources/js/map.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>



</body>

</html>
